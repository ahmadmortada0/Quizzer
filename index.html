<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Quizzer</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header >
        <p><span >Q</span>uizzer</p>
    </header>
    <main class="flex" >
        <div class="card">
            <div class="container flex" >
                <h3 id="join-type">Login</h3>
            </div>
            <div class="container flex" >
                <button class="btns active-btn" id="lgn-btn">Login</button>
                <button class="btns" id="sgn-btn">Sign in</button><br>
            </div>
            <div class="inputs-container">
                
                <div class="invisible" id="con-in-name">
                    <i class="fa-solid fa-user"></i>
                    <input id="in-name"class="inputs-layout "type="name" placeholder="Enter your name" ><br>
                </div>
                <div class="">
                    <i class="fa-regular fa-envelope"></i>
                    <input id="inEmail"class="inputs-layout"type="email" placeholder="Enter your email"><br>
                </div>
                <div class="">
                    <i class="fa-solid fa-lock"></i>
                    <input id="inPassword" class="inputs-layout"type="password" placeholder="Enter your password">
                </div>
                <div class="invisible" id="con-confirm-in">
                    <i class="fa-solid fa-check-double"></i>
                    <input id="confirm-in"class="inputs-layout " type="password" placeholder="Confirm your password" >
                </div>
                <br>
                <span>Show password</span>
                <input type="checkbox" name="showPassword" id="show-password">
                <br>
            </div>
            <div class="mess invisible" id="hidden-mess">
                <p>
                    your email or password is wrong sign in or try again 
                </p>
            </div>
            <div class="mess invisible" id="hidden-mess2">
                    <p>
                        please check if your password is the same
                    </p>
            </div>
            <div class="mess invisible" id="hidden-mess3">
                <p>
                   the account is aleardy registerd
                </p>
        </div>
            <div class="mess invisible" id="hidden-mess4">
                <p>
                   the email you entered is invaild 
                </p>
        </div>
            <div class="container flex" >
                <button id="submit-btn"class=" active-btn btns" type="submit"><a id="link-page" class="link-page"href="#">Login</button>
            
        
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2025 QuizMaster. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </footer>
      <script src="https://kit.fontawesome.com/8e3cbb70b3.js" crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
