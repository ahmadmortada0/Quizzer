<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Quizzer</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <header >
        <p><span >Q</span>uizzer</p>
    </header>
    <main class="flex" >
        <div class="card">
            <div class="container flex" >
                <h3 id="join-type">Login</h3>
            </div>
            <div class="container flex" >
                <button class="btns active-btn" id="lgn-btn">Login</button>
                <button class="btns" id="sgn-btn">Sign in</button><br>
            </div>
            <div class="inputs-container">
                <input id="inEmail"class="inputs-layout"type="email" placeholder="Enter your email"><br>
                <input id="inPassword" class="inputs-layout"type="password" placeholder="Enter your password">
                <input id="confirm-in"class="inputs-layout invisible" type="password" placeholder="Confirm your password" >
                <br>
                <span>Show password</span>
                <input type="checkbox" name="showPassword" id="show-password">
                <br>
            </div>
            <div class="container flex" >
                <button id="submit-btn"class=" active-btn btns" type="submit"><a id="link-page" class="link-page"href="./pages/home.html">Login</a></button>
            </div>
        
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
